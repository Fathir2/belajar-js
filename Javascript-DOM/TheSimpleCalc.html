<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Simple Calc</title>
</head>
<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f5f5f5;
        padding: 20px;
    }

    h2 {
        color: #333;
        margin-bottom: 24px;
    }

    input {
        width: 200px;
        padding: 12px;
        margin: 8px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s;
    }

    input:focus {
        outline: none;
        border-color: #4CAF50;
    }

    button {
        padding: 10px 20px;
        margin: 8px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #45a049;
    }

    #pembagian { background-color: #2196F3; }
    #pembagian:hover { background-color: #1976D2; }

    #perkalian { background-color: #FF9800; }
    #perkalian:hover { background-color: #F57C00; }

    #pengurangan { background-color: #f44336; }
    #pengurangan:hover { background-color: #d32f2f; }

    p {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
    }

    #hasil {
        font-weight: bold;
        color: #4CAF50;
        font-size: 24px;
    }

    /* Container untuk mengatur layout */
    .calculator-container {
        background: white;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .button-group {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
        margin-top: 16px;
    }
</style>

<body>
 
<div class="calculator-container">
    <h2>Kalkulator</h2>
    <input type="number" id="angka1" placeholder="Angka pertama">
    <input type="number" id="angka2" placeholder="Angka kedua">
    <div class="button-group">
        <button id="hitung">Tambah</button>
        <button id="perkalian">Perkalian</button>
        <button id="pengurangan">Pengurangan</button>
        <button id="pembagian">Pembagian</button>
    </div>
    <p>Hasil: <span id="hasil">0</span></p>
</div>

<script>
  const angka1 = document.getElementById('angka1');
const angka2 = document.getElementById('angka2');
const tombolHitung = document.getElementById('hitung');
const tombolKurang = document.getElementById('pengurangan');
const hasil = document.getElementById('hasil');
const tombolBagi = document.getElementById('pembagian');
const tombolKali = document.getElementById('perkalian');

tombolHitung.addEventListener('click', function () {
  const nilai1 = parseFloat(angka1.value);
  const nilai2 = parseFloat(angka2.value);

  if (isNaN(nilai1) || isNaN(nilai2)) {
    hasil.innerText = 'Input tidak valid';
  } else {
    hasil.innerText = nilai1 + nilai2;
  }
});

tombolBagi.addEventListener('click', function () {
  const nilai1 = parseFloat(angka1.value);
  const nilai2 = parseFloat(angka2.value);

  if (isNaN(nilai1) || isNaN(nilai2)) {
    hasil.innerText = 'Input tidak valid';
  } else {
    hasil.innerText = nilai1 / nilai2;
  }
});

tombolKali.addEventListener('click', function () {
  const nilai1 = parseFloat(angka1.value);
  const nilai2 = parseFloat(angka2.value);

  if (isNaN(nilai1) || isNaN(nilai2)) {
    hasil.innerText = 'Input tidak valid';
  } else {
    hasil.innerText = nilai1 * nilai2;
  }
});

tombolKurang.addEventListener('click', function () {
  const nilai1 = parseFloat(angka1.value);
  const nilai2 = parseFloat(angka2.value);

  if (isNaN(nilai1) || isNaN(nilai2)) {
    hasil.innerText = 'Input tidak valid';
  } else {
    hasil.innerText = nilai1 - nilai2;
  }
});


</script>
</body>

</html>
