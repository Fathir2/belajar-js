<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    #myForm {
        background: #fff;
        max-width: 350px;
        margin: 60px auto 0 auto;
        padding: 30px 24px 24px 24px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    #myForm input {
        padding: 10px 12px;
        border: 1.5px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        transition: border-color 0.2s;
    }

    #myForm input:focus {
        border-color: #4CAF50;
        outline: none;
    }

    #myForm button {
        padding: 10px 0;
        background: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s;
    }

    #myForm button:hover {
        background: #388e3c;
    }

    #output {
        max-width: 350px;
        margin: 20px auto 0 auto;
        padding: 12px;
        background: #e8f5e9;
        border-radius: 4px;
        color: #333;
        font-size: 16px;
        text-align: center;
    }
</style>
     <form id="myForm">
    <input type="text" id="nama" placeholder="Masukkan nama">
    <input type="email" id="mail" placeholder="Masukkan email">

    <button type="submit">Kirim</button>
  </form>

  <p id="output"></p>

  <script>
     const form = document.getElementById("myForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // ‚ùå Cegah halaman reload

      const nama = document.getElementById("nama").value;
      if (nama.trim() === "") {
        alert("Nama tidak boleh kosong!");
      } else {
        output.innerText = `Hai, ${nama}!`;
      }
    });


  </script>

</body>
</html>
