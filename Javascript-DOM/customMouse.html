<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change image</title>
</head>
<body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }
    </style>
     <div class="container">
    <img id="MyImage" src="assets/386f0715-def8-4d4b-a2f0-34d696cc8a5c.jpeg" alt="Miku" srcset="">


    <script>
        const image = document.getElementById('MyImage');

    image.addEventListener('mouseover', function() {
        image.setAttribute("src", "assets/Luka.jpeg");
        });

        image.addEventListener('mouseout', function() {
            image.setAttribute("src", "assets/386f0715-def8-4d4b-a2f0-34d696cc8a5c.jpeg");
        });
    </script>
</div>
</body>
</html>
