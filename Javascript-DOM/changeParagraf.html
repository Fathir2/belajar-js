<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 10px;
    }

    .color-input {
        padding: 8px 12px;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        outline: none;
    }

    .change-btn {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .paragraf {
    font-size: 18px;
    margin: 10px 0;
    padding: 10px;
    text-align: center;
    font-family: Arial, sans-serif;
    transition: color 0.3s ease;
}

/* Optional: Hover effect untuk paragraf */
.paragraf:hover {
    color: #4CAF50;
    cursor: pointer;
}

    .change-btn:hover {
        background-color: #45a049;
    }
</style>

<h1>Halo Dunia</h1>
<p class="paragraf">Ini paragraf 1</p>
<p class="paragraf">Ini paragraf 2</p>
<p class="paragraf">Ini paragraf 3</p>

<div class="container">
    <input type="text" id="color" class="color-input" placeholder="Masukkan warna...">
    <button id="ubah" class="change-btn">Ubah warna</button>
</div>
<script>
        const ubahWarna = document.getElementById('ubah');
        const input = document.getElementById('color');
        const paragrafList = document.querySelectorAll('.paragraf')

        ubahWarna.addEventListener('click', function() {
            const warnaBaru = input.value;

            
            if (warnaBaru && warnaBaru.trim() !== "") {
                   paragrafList.forEach(function(paragraf) {
            paragraf.style.color = warnaBaru;
        });
            } else {
                alert('Warna tidak boleh kosong!');
            }
        });
        </script> 
 
</body>
</html>
